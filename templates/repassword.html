{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block section %}
    <section class="repassword">
        <header>
            <h2>Change Password</h2>
        </header>
        <hr>
        <main>
            <form method="post">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <input type="submit" value="Send Code">
            </form>
        </main>
    </section>
{% endblock %}
